<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission to Date My Daughter Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Form Section -->
    <form action="#" id="main">
        <h1>Permission To Date My Daughter Application</h1>
        <p><strong>Note:</strong> This form should be completed at least 21 days prior to the date.</p>

        <!-- Personal Details Section -->
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-rows">
                <label for="name">Your Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-rows">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="form-rows">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-rows">
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" placeholder="Enter your phone number">
            </div>
            <div class="form-rows">
                <label for="iq">IQ:</label>
                <input type="number" id="iq" placeholder="Enter your IQ">
            </div>
            <div class="form-rows">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-rows">
                <label for="date">Date of Proposed Outing:</label>
                <input type="date" id="date">
            </div>
        </fieldset>

        <!-- Checkboxes Section -->
        <fieldset>
            <div class="form-rows">
                <label for="checklist">Check all that apply:</label><br>
                <input type="checkbox" id="tattoosPiercings" name="check">
                <label for="tattoosPiercings">I have tattoos and/or piercings</label><br>
                <input type="checkbox" id="vehicle" name="check">
                <label for="vehicle">I own a vehicle</label><br>
                <input type="checkbox" id="olderThanDaughter" name="check">
                <label for="olderThanDaughter">I am more than 2 years older than your daughter</label><br>
                <input type="checkbox" id="fullTimeWork" name="check">
                <label for="fullTimeWork">I work full-time</label><br>
                <input type="checkbox" id="parentsRich" name="check">
                <label for="parentsRich">My parents are well-off</label><br>
                <input type="checkbox" id="wellLitLocation" name="check">
                <label for="wellLitLocation">The date will be at a well-lit public location</label>
            </div>
        </fieldset>

        <!-- Dropdowns Section -->
        <fieldset>
            <div class="form-rows">
                <label for="politicalPersuasion">Political Persuasion:</label>
                <select id="politicalPersuasion">
                    <option value="LeftWing">Left Wing</option>
                    <option value="RightWing">Right Wing</option>
                    <option value="Conservative">Conservative</option>
                    <option value="None">None</option>
                </select>
            </div>
            <div class="form-rows">
                <label for="educationLevel">Highest Education Level Completed:</label>
                <select id="educationLevel">
                    <option value="University">University</option>
                    <option value="College">College</option>
                    <option value="HighSchool">High School</option>
                    <option value="None">None</option>
                </select>
            </div>
        </fieldset>

        <!-- Essay Section -->
        <fieldset>
            <legend>Essay Section</legend>
            <div class="form-rows">
                <label for="reasonToDate">In 50 words or more, explain why you want to date my daughter:</label>
                <textarea id="reasonToDate" cols="70" rows="5" placeholder="Enter your response here"></textarea>
            </div>
            <div class="form-rows">
                <label for="references">Please provide contact details for 2 references:</label>
                <textarea id="references" cols="70" rows="5" placeholder="Enter reference details here"></textarea>
            </div>
            <div class="form-rows">
                <label for="attachments">Upload Police Clearance Certificate, Bank Statement, and Medical Certificates:</label>
                <input type="file" id="attachments">
            </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="form-rows">
            <input type="submit" id="submit" value="Submit Your Application">
        </div>
    </form>
</body>

</html>
