<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icon.ico" type="image/x-icon">
    <title>BingeNation - Your Movie Search</title>
</head>
<body>
    <!-- Improved header structure using semantic HTML -->
    <header>
        <nav>
            <!-- Added descriptive alt text for the logo -->
            <img src="logo.png" alt="BingeNation Logo">
            <h1>BingeNation</h1>
        </nav>
    </header>

    <!-- Main content container -->
    <main class="container">
        <!-- Section for the search bar -->
        <section id="search-bar">
            <!-- Improved form and input element with descriptive IDs -->
            <form id="movie-search-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for a Movie...">
                </div>
                <!-- Improved button with a descriptive ID -->
                <button type="submit" class="btn" id="searchButton">Search</button>
            </form>
        </section>

        <!-- Section for search results -->
        <section id="search-results">
            <div id="movies-searchable"></div>
            <div id="movies-container"></div>
        </section>
    </main>

    <!-- Included scripts for functionality -->
    <script src="apiTransaction.js"></script>
    <script src="app.js"></script>
</body>
</html>
